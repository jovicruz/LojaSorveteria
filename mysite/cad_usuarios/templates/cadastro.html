<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="text-center" style="
background-image: url('https://thumbs.dreamstime.com/b/cute-ice-cream-waffle-glass-white-background-outline-doodle-seamless-pattern-border-print-fabrics-stationery-banners-187287580.jpg');
" >
{% if SUCCESS %}
  <div class="alert alert-warning d-inline-block m-2" role="alert">
    {{ SUCCESS }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>  
{% endif %}
  {% if ERROR %}
  <div class="alert alert-danger d-inline-block m-2" role="alert">
    {{ ERROR }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>  
{% endif %}
  {% if user.is_authenticated %}
        <h1>Logado como: {{ user.get_username }}<h1>
        <a href="{% url 'logout' %}">Logout</a>
    
  {% else %}

      <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card" style="width: 18rem;">
          <form action="{% url 'cadastro' %}" method="post">
            {% csrf_token %}
              <div class="card-body">
                <div class="form-group class="form-group form-outline w-150">
                  <label for="username">Usuario</label>
                  <input name="username" class="form-control" id="username" placeholder="Seu UsuÃ¡rio">
                </div>
                <br>
                <div class="form-group class="form-group form-outline w-150">
                  <label for="senha">Senha</label>
                  <input name = "senha" type="password" class="form-control" id="senha" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-primary m-1">Cadastrar Usuario</button>
                <br>
                <a href="{% url 'itemsView' %}" class="btn btn-primary btn-sm m-1">ITEMS</a>
                <br>
                <a href="{% url 'index' %}" class="btn btn-primary btn-sm m-1">Voltar Ao Login</a>
              </div>
            </form>
        </div>
      </div>
      {% endif %}




</body>
</html>
