<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="text-center"  style="
background-image: url('https://thumbs.dreamstime.com/b/cute-ice-cream-waffle-glass-white-background-outline-doodle-seamless-pattern-border-print-fabrics-stationery-banners-187287580.jpg');
" >
  {% if user.is_authenticated %}
        <h1>Logado como: {{ user.get_username }}<h1>
        <a href="{% url 'logout' %}">Logout</a>
    
  {% else %}
  <h1 class="card display-4" style="height: 5rem;">Seja Bem Vindo à Sorveteria JM!</h1>
  {% if ERROR %}
  <div class="alert alert-danger d-inline-block m-2" role="alert">
    {{ ERROR }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>  
  {% endif %}
        <div class="d-flex justify-content-center align-items-center mt-5">
          <div class=" card" style="width: 18rem;">
            <form action="{% url 'index' %}" method="post">
              {% csrf_token %}
                  <div class="card-body">
                    <div class="form-group form-outline w-150">
                      <label for="username">Usuario</label>
                      <input name="username" class="form-control" id="username" placeholder="Seu Usuário">
                    </div>
                    <br>
                    <div class="form-group form-outline w-150">
                      <label for="senha">Senha</label>
                      <input name = "senha" type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary m-1">Fazer Login</button>
                    <a href="{% url 'cadastro' %}" class="btn btn-primary btn-sm m-1">Não possui cadastro ? Clique Aqui!</a>
                    {% endif %}
                    <a href="{% url 'itemsView' %}" class="btn btn-primary btn-sm m-1">ITEMS</a>
                  </div>
              </form>
          </div>
        </div>

      <br>

</body>
</html>
